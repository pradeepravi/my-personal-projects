<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Hello AngularJS - Hello World</title>
	<link rel="stylesheet"	href="ext/payment.css">
	<script	src="https://code.angularjs.org/1.2.7/angular.js"></script>
	<script	src="ext/angCtrl.js"></script>
	<script	src="ext/angService.js"></script>

</head>
<body ng-app="myApp">
			<header class="navbar navbar-static-top" id="top" role="banner">
			<!-- Bootstrap inspired Braintree Hosted Fields example -->
			<div ng-controller="indexCtrl" class="panel panel-default bootstrap-basic">
				  <div class="panel-heading">
				    <h3 class="panel-title"> Service I</h3>
				  </div>
				  <form class="panel-body" ng-submit="change()">
							<div class="demo-frame">
						    <label class="hosted-fields--label" for="card-number">Card Number</label>
						    <div id="card-number" class="hosted-field"></div>

						    <label class="hosted-fields--label" for="expiration-date">Expiration Date</label>
						    <div id="expiration-date" class="hosted-field"></div>

						    <label class="hosted-fields--label" for="cvv">CVV</label>
						    <div id="cvv" class="hosted-field"></div>

						    <label class="hosted-fields--label" for="postal-code">Postal Code</label>
						    <div id="postal-code" class="hosted-field"></div>

						    <div class="button-container">
						    <input type="submit" class="button button--small button--green" value="Purchase" id="submit"  />
						    </div>
						</div>
					</form>
			</div>

			<script src="https://js.braintreegateway.com/web/3.32.1/js/client.js"></script>
			<script src="https://js.braintreegateway.com/web/3.32.1/js/hosted-fields.js"></script>

</body>
</html>
